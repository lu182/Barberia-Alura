<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Barberia Alura</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <header>
        <div class="container-nav">
            <h1><img src="../img/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>        
    </header>
    <main>
        <form action="">
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" name="" id="nombre-apellido" class="input-padron" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" name="" id="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" name="" id="telefono" class="input-padron" required placeholder="(XXX) X XXXXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>                

                <label for="radio-telefono"><input type="radio" name="contacto" value="teléfono" id="radio-telefono">Teléfono</label>                

                <label for="radio-whatsapp"><input type="radio"name="contacto"  value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>                
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>            

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barberia Alura?</label>           

            <input type="submit" value="Enviar formulario" class="btnEnviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
            
            
        </table>
    </main>
    <footer>
        <img src="../img/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="copyright">&copy Copyright Luciana Fernández</p>
    </footer>
</body>
</html>
